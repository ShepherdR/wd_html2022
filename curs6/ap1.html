<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formular de inscriere</h2>
    <form action="http://url-unde-se-trimit-datele" method="get" enctype="multipart/form-data">
        <label for="nume">Nume</label><br>
        <input type="text" name="nume" id="nume"><br>
        <label for="prenume">Prenume</label><br>
        <input type="text" name="prenume" id="prenume"><br> 
        <label for="email">Adresa de email</label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="telefon">Numar de telefon</label><br>
        <input type="tel" name="telefon" id="telefon"><br>
        <label for="parola">Parola</label><br>
        <input type="password" name="parola" id="parola"><br>
        <label for="datanastere">Data de nastere</label><br>
        <input type="date" name="datanastere" id="datanastere"><br>
        <label for="poza">Fotografie</label><br>
        <input type="file" name="poza" id="poza"><br>
        <label for="culoare">Culoare tricou</label><br>
        <input type="color" name="culoare" id="culoare"><br>
        <br>
        <input type="submit" value="Trimite">

    </form>
</body>
</html>
