<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ap2.css">
</head>
<body>
    <div class="container">
    <h2>Formular inregistrare</h2>
    <form action="https://cevacevaaltjsg.com" method="post">
        <div class="mb-3">
          <label for="nume" class="form-label">Nume</label>
          <input name="nume" type="text" class="form-control" id="nume" aria-describedby="numeHelp">
          <div id="numeHelp" class="form-text">Datele vor ramane confidentiale</div>
        </div>
        <div class="mb-3">
            <label for="prenume" class="form-label">Prenume</label>
            <input name="prenume" type="text" class="form-control" id="prenume">
            
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Completeaza adresa de email cu una valida: exemplu@sursa.com</div>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input name="termeni" type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Sunt de acord cu termeni si conditii</label>
        </div>
        <button type="submit" class="btn btn-primary">Trimite</button>
      </form>
    </div>
</body>
</html>
